<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0" />
    <title>Code 101</title>
    <style>
      body {
        padding: 25px;
        background-color: white;
        color: black;
        font-size: 25px;
      }
      .dark-mode {
        background-color: black;
        color: white;
      }
      .light-mode {
        background-color: white;
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>Code 101 Site</h1>
  
    <p>
      Este Ã© um teste da equipe Code 101. 
      Modo escuro para o site utilizando Html, CSS & 
      JS
    </p>
  
    <img src=
"images/code101.mainnobckgrd.png"/>
  
    <h3 id="DarkModetext">Modo Escuro desativado</h3>
    <button onclick="darkMode()">Modo escuro</button>
    <button onclick="lightMode()">Modo claro</button>
    <script>
    function darkMode() {
      var element = document.body;
      var content = document.getElementById("DarkModetext");
      element.className = "dark-mode";
      content.innerText = "Modo Escuro ATIVADO";
    }
    function lightMode() {
      var element = document.body;
      var content = document.getElementById("DarkModetext");
      element.className = "light-mode";
      content.innerText = "Modo Escuro DESATIVADO";
    }
    </script>
  </body>
</html>
